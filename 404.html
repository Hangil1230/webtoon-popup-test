  <div id="content"></div>

  <script>
    var path = window.location.pathname;
    var content = document.getElementById("content");

    if (path.includes("landing-a")) {
      content.innerHTML = "<h1>Landing A</h1><p>스크롤을 90% 하면 팝업이 나와야 합니다.</p>";
    } else if (path.includes("landing-b")) {
      content.innerHTML = "<h1>Landing B</h1><p>스크롤 테스트 페이지입니다.</p>";
    } else if (path.includes("landing-c")) {
      content.innerHTML = "<h1>Landing C</h1><p>광고용 랜딩 C입니다.</p>";
    } else if (path.includes("/a2")) {
      content.innerHTML = "<h1>A 작품 본편 페이지</h1>";
    } else if (path.includes("/b2")) {
      content.innerHTML = "<h1>B 작품 본편 페이지</h1>";
    } else if (path.includes("/c2")) {
      content.innerHTML = "<h1>C 작품 본편 페이지</h1>";
    } else {
      content.innerHTML = "<h1>홈페이지입니다</h1><p>landing-a, b, c로 접속해 보세요.</p>";
    }
